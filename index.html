<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SOFT ELECTRONIC SOLUTIONS</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.6;color:#333;background:#d2edf8}html{scroll-behavior:smooth}.header{background:#fff;padding:1rem 2rem;box-shadow:0 2px 10px rgba(0,0,0,.1);position:fixed;width:100%;top:0;z-index:1000}.header-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.logo{display:flex;align-items:center;gap:.5rem}.logo-icon{width:32px;height:32px;background:#000;border-radius:6px}.logo-text{font-size:1.5rem;font-weight:700;color:#000}.nav{display:flex;gap:2rem}.nav a{color:#000;text-decoration:none;font-weight:500;transition:color .3s ease}.nav a:hover{color:#ff6b35}.cta-button{background:#000;color:#fff;border:none;padding:.5rem 1.5rem;border-radius:6px;font-weight:500;cursor:pointer;transition:transform .2s ease,background-color .3s ease}.cta-button:hover{transform:translateY(-2px);background:#333}.mobile-menu-button{display:none;background:0 0;border:none;font-size:1.5rem;cursor:pointer}.hero{padding:8rem 2rem 4rem;background:linear-gradient(135deg,#d2edf8 0,#e8f4fc 100%);min-height:80vh;display:flex;align-items:center}.hero-container{max-width:1200px;margin:0 auto;text-align:center}.hero-title{font-size:3.5rem;font-weight:700;color:#000;margin-bottom:1.5rem;line-height:1.2}.hero-description{font-size:1.25rem;color:#333;margin-bottom:2.5rem;max-width:600px;margin-left:auto;margin-right:auto}.hero-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}.btn-primary{background:#000;color:#fff;border:none;padding:1rem 2rem;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:transform .2s ease,background-color .3s ease}.btn-primary:hover{transform:translateY(-2px);background:#333}.btn-secondary{background:0 0;color:#000;border:2px solid #000;padding:1rem 2rem;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:transform .2s ease,background-color .3s ease}.btn-secondary:hover{transform:translateY(-2px);background:rgba(0,0,0,.05)}.container{max-width:1200px;margin:0 auto;padding:0 2rem}.section-title{text-align:center;font-size:2.5rem;font-weight:600;color:#000;margin-bottom:3rem}.clients{padding:4rem 0;background:#fff}.clients-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem}.client-card{background:#f8f9fa;padding:2rem;border-radius:12px;text-align:center;height:140px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .3s ease,box-shadow .3s ease}.client-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,.1)}.client-logo{width:60px;height:60px;background:#e9ecef;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.2rem;font-weight:700;color:#666;margin-bottom:1rem}.client-name{font-size:1.1rem;font-weight:600;color:#333}.culture{padding:4rem 0;background:#f8f9fa}.culture-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:3rem}.culture-card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.05);transition:transform .3s ease,box-shadow .3s ease}.culture-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,.1)}.culture-image{width:100%;height:200px;background:#e9ecef;border-radius:8px;margin-bottom:1.5rem;display:flex;align-items:center;justify-content:center;color:#666;font-weight:600;font-size:1.1rem}.culture-title{font-size:1.5rem;font-weight:600;color:#000;margin-bottom:1rem}.culture-description{color:#666;line-height:1.6}.footer{background:#000;color:#fff;padding:3rem 0 2rem}.footer-content{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-bottom:2rem}.footer-section p
